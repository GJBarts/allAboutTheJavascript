<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateandTime</title>
    <p id="today"></p>
</head>
<body>
<script>
var today = new Date();
var dd = String(today.getDate().padStart(2, '0'));
var mm = String(today.getMonth() + 1).padStart(2, '0');
var yyyy = today.getFullYear();

today = dd  + '/' + mm + '/' + yyyy;
document.write(today);
</script>


</body>
</html>
