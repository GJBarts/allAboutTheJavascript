<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So Funny</title>
</head>
<body>
<h3>The Switch of the Javasccript</h3>
<p id="cars"></p>
<p id="people"></p>
<script>

    var people = ["Simon", "Graham", "Paul"];
    var cars = ["Saab", "Volvo", "BMW"];


    switch (people[0]) {
        case "Simon":
            people = "why";
            break;
    }

    switch (cars[0]) {
        case "Saab":
            cars = "yes";
            break;
        case "pine":
            cars = "my favourite tree";
            case "Graham":
                people = "fan";
            break;
    }
    document.getElementById("cars").innerHTML = cars;
    document.getElementById("people").innerHTML = people;
</script>


</body>
</html>
