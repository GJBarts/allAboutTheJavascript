<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus on New Window</title>
</head>
<body>


<button onclick="myFunction()">Try it</button>

<script>
    function myFunction() {
        var myWindow = window.open("1", "2", "width=50,height=50");
        myWindow.document.write("<p>A new window!</p>");
        myWindow.blur();
    }
</script>
</body>
</html>
