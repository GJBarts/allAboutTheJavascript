<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
        alert(location.hostname);
    }
    function myFunction1() {
        document.getElementById("demo1").innerHTML = "Paragraph changed.";
        alert("This has been changed")
    }
    function myFunction3() {
        document.getElementById("demo3").innerHTML = "Paragraph changed.";
        confirm("Press a button!");
    }

    function myFunction4() {
        var txt;
        var r = confirm("Press a button!");
        if (r == true) {
            txt = "You pressed OK!";
        } else {
            txt = "You pressed Cancel!";
        }
        document.getElementById("demo4").innerHTML = txt;
    }
</script>
</head>

<h1>Change the Paragraph and Show Local Host</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>


<h2>Change the Paragraph and Show Alert Message</h2>
<p id="demo1">A Paragraph</p>
<button type="button" onclick="myFunction1()">Try it</button>

<h3>Change the Paragraph and Show Alert with Confirm</h3>
<p id="demo3">A Paragraph</p>
<button type="button" onclick="myFunction3()">Try it</button>

<h3>Confirm or Cancel</h3>
<button onclick="myFunction4()">Try it</button>
<p id="demo4"></p>

</body>
</html>
