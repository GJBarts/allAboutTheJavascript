<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Types</title>
</head>
<body>
<h3>JavaScript For Loop</h3>
<p id="demo"></p>

<script>
    var bikes = ["Hybrid", "Racer", "Mountain bike", "Peledrome", "BMX", "Kids bikes", "City bikes"]
    var text = " ";
    var i;
    for (i=0; i<bikes.length; i++) {
        text += bikes[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>



</body>
</html>
