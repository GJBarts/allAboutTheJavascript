<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array For</title>
</head>
<body>
<p id="text"></p>
<script>
    var bar = ["hello", "how are you", "ok", "goodbye"];
    var text = "";
    for (var i = 0; i < bar.length; i++) {
        text += bar[i] + " ";
    }
    document.getElementById("text").innerHTML = text;
</script>
</body>
</html>
