<head>

    <title>Date</title>
</head>

    function myFunction() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
    }
    function myFunction1() {
        document.getElementById("demo1").innerHTML = "Paragraph changed.";
    }

<h1>A Web Page</h1>
